<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8">
    <div class="flex md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-12">
                    <img src="assets/images/logo/209809.webp">
                </div>

                <!-- Title -->
                <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">ยืนยัน Email</div>
                <div class="flex items-baseline mt-0.5 font-medium">
                    <!-- <div>Don't have an account?</div> -->
                    <!-- <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-up']">Sign up
                    </a> -->
                </div>

                <!-- Alert -->
                <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type" [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>

                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                    <!-- Email field -->
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input id="email" matInput [formControlName]="'email'">
                        <mat-error *ngIf="signInForm.get('email').hasError('required')">
                            email is required
                        </mat-error>
                        <mat-error *ngIf="signInForm.get('email').hasError('username')">
                            Please enter a valid email
                        </mat-error>
                    </mat-form-field>

                    <!-- Submit button -->
                    <button class="fuse-mat-button-large rounded-md w-full mt-6" mat-flat-button [color]="'primary'" [disabled]="signInForm.disabled" (click)="email()">
                        <span *ngIf="!signInForm.disabled">
                            ส่งคำขอเปลี่ยนรหัส
                        </span>
                        <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
