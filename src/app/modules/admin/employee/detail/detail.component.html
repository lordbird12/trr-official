<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate" >
                    ข้อมูลบริษัท
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <form [formGroup]="addForm">
        <div class="flex-auto p-6 sm:p-10">
            <div class="grid gap-4 w-full sm:grid-cols-1 md:grid-cols-1">
                <div class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-full px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>สังกัดโรงงาน</mat-label>
                                <input matInput [placeholder]="''" [formControlName]="'factory_affiliation'" >
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-full px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>สำนักงานใหญ่</mat-label>
                                <input matInput [placeholder]="'กรอกสำนักงานใหญ่'" [formControlName]="'head_office'">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>โทรศัพท์</mat-label>
                                <input matInput [placeholder]="'กรอกโทรศัพท์'" [formControlName]="'phone'">
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/2 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>E-mail</mat-label>
                                <input matInput [placeholder]="'กรอก E-mail'" [formControlName]="'email'">
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <mat-label>เวลาทำการ</mat-label>
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/4 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>วันเริ่ม</mat-label>
                                <input matInput [placeholder]="'กรอกวันเริ่ม'" [formControlName]="'date_start'">
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/4 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>วันสิ้นสุด</mat-label>
                                <input matInput [placeholder]="'กรอกวันสิ้นสุด'" [formControlName]="'date_end'">
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/4 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>เวลาเริ่ม</mat-label>
                                <input matInput [placeholder]="'กรอกเวลาเริ่ม'" [formControlName]="'time_start'">
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/4 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>เวลาปิด</mat-label>
                                <input matInput [placeholder]="'กรอกเวลาปิด'" [formControlName]="'time_end'">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>Youtube</mat-label>
                                <input matInput [placeholder]="'กรอก link Youtube'" [formControlName]="'youtube'">
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/2 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>Facebook</mat-label>
                                <input matInput [placeholder]="'กรอก link Facebook'" [formControlName]="'facebook'">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>Tiktok</mat-label>
                                <input matInput [placeholder]="'กรอก link Tiktok'" [formControlName]="'tiktok'">
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/2 px-3">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>Website</mat-label>
                                <input matInput [placeholder]="'กรอก link Website'" [formControlName]="'website'">
                            </mat-form-field>
                        </div>
                    </div>
             

                    <div mat-dialog-actions class="flex justify-end md-4">
                        <!-- <button mat-button class="px-4 py-2 bg-gray-300 text-gray-600 rounded-md hover:bg-gray-400" (click)="backTo()">ยกเลิก</button> -->
                        <button mat-button class="px-4 py-2 bg-[#0a1c3a] text-white rounded-md hover:bg-gray-600 ml-2" (click)="Submit()">บันทึก</button> &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
