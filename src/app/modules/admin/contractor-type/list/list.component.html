<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden dark:bg-transparent">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-5 sm:py-6 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-black-500">ประเภทผู้รับเหมา</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">/
                    <a class="ml-1 text-black-500">รายการประเภทผู้รับเหมา</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-card m-5 p-5 rounded-lg">
        <div class="flex justify-between">
            <div class="text-4xl font-extrabold tracking-tight sm:ml-4">ประเภทผู้รับเหมา</div>
            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <button class="ml-4 w-full rounded-md" mat-flat-button [color]="'primary'" (click)="addElement()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">เพิ่มประเภทผู้รับเหมา</span>
                </button>
            </div>
        </div>

                <div class="flex-shrink-0">
                    <img [src]="item.image"

                        alt="..." />
                </div>
                <div class="text-xl font-bold mt-auto text-center">
