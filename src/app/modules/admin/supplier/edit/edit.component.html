<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขพลายเออร์
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <form [formGroup]="addForm">
        <div class="flex-auto p-6 sm:p-10">
            <div class="grid gap-4 w-full sm:grid-cols-1 md:grid-cols-1">
                <div class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
                    <div class="-mx-3 md:flex mb-3">
                        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>ชื่อซัพพลายเออร์</mat-label>
                                <input matInput [formControlName]="'name'" [placeholder]="'กรอกชื่อซัพพลายเออร์'">
                                <!-- <mat-hint>This is a hint text</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>เลขภาษี</mat-label>
                                <input matInput [formControlName]="'tax'" [placeholder]="'กรอกเลขภาษี'">
                                <!-- <mat-hint>This is a hint text</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>อีเมล</mat-label>
                                <input [formControlName]="'email'" matInput [placeholder]="'กรอกอีเมล'">
                                <!-- <mat-hint>This is a hint text</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>เบอร์ติดต่อ</mat-label>
                                <input [formControlName]="'phone'" matInput [placeholder]="'กรอกเบอร์ติดต่อ'">
                                <!-- <mat-hint>This is a hint text</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                            <mat-form-field class="w-full">
                                <mat-label>ที่อยู่</mat-label>
                                <textarea matInput [placeholder]="'กรอกที่อยู่'" [rows]="5"
                                    formControlName="address"></textarea>


                            </mat-form-field>
                        </div>
                    </div>
                    <div class="-mx-3 md:flex mb-2">
                        <div class="md:min-w-full px-3 mb-6 md:mb-0">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด</mat-label>
                                <textarea matInput [placeholder]="'กรอกรายละเอียด'" [rows]="5"
                                    formControlName="detail"></textarea>


                            </mat-form-field>
                        </div>
                    </div>


                    <div mat-dialog-actions class="flex justify-end mt-2">
                        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                            ตกลง
                        </button>
                        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="backTo()">
                            ยกเลิก
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
