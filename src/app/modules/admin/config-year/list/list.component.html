<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-5 sm:py-6 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">

            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-black-500">ตั้งค่าวันที่ปิดฤดูการผลิต
                    </a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">/
                    <a class="ml-1 text-black-500">รายการ ตั้งค่าวันที่ปิดฤดูการผลิต
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5  bg-white ">
        <div class="flex justify-between">
            <div class="m-5 mb-5 text-xl font-extrabold tracking-tight">ข้อมูล ตั้งค่าวันที่ปิดฤดูการผลิต
                ทั้งหมด</div>

            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 justify-center" *ngIf="this.user.type === 'Management'">

                <button class="ml-4 w-full mr-5 rounded-md bg-[#0a1c3a] text-white" mat-flat-button (click)="new()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">เพิ่ม ตั้งค่าวันที่ปิดฤดูการผลิต
                    </span>
                </button>
            </div>
        </div>

        <div class="flex flex-col flex-auto p-5  sm:overflow-y-auto">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover w-full">
                <thead>
                    <tr class="text-center bg-slate-50 mt-10">
                        <th class="border-bottom-0 w-30">ลำดับ</th>
                        <th class="border-bottom-0 w-auto">ปีการผลิต</th>
                        <th class="border-bottom-0 w-80">วันที่</th>
                        <th class="border-bottom-0 w-60">เวลา</th>
                        <th class="border-bottom-0 w-20">จัดการ</th>
                    </tr>
                </thead>
                <tbody *ngIf="dataRow?.length != 0">
                    <tr *ngFor="let item of dataRow; let i = index">
                        <td>{{item.id}}</td>
                        <td>{{item.year}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.time}}</td>
                        <td>
                            <button mat-icon-button color="accent" (click)="edit(item.id)">
                                <mat-icon svgIcon="heroicons_outline:edit"></mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="delete(item.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="dataRow?.length == 0">
                    <tr>
                        <td colspan="6" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
