<div class="md:max-w-lg mx-auto">
  <h1 mat-dialog-title class="text-xl font-semibold mb-4">แก้ไขข่าวสาร</h1>
  <div mat-dialog-content>
    <form [formGroup]="editForm">
      <!-- <div class="mb-4">
          <label for="no" class="block text-sm font-medium text-gray-700">No.</label>
          <input type="text" id="no" class="mt-1 form-input rounded-md shadow-sm block w-full" formControlName="no" placeholder="No.">
        </div> -->
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-full px-3">
          <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
            <mat-label>ไอดี</mat-label>
            <input matInput [placeholder]="'กรอกไอดี'" [formControlName]="'id'">
            <!-- <mat-hint>This is a hint text</mat-hint> -->
          </mat-form-field>
        </div>
      </div>
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-full px-3">
          <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
            <mat-label>หัวข้อ</mat-label>
            <input matInput [placeholder]="'กรอกหัวข้อ'" [formControlName]="'title'">
            <!-- <mat-hint>This is a hint text</mat-hint> -->
          </mat-form-field>
        </div>
      </div>
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-full px-3">
          <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
            <mat-label>รายละเอียด</mat-label>
            <textarea type="text" matInput [placeholder]="'กรอกรายละเอียด'" [formControlName]="'detail'"></textarea>
            <!-- <mat-hint>This is a hint text</mat-hint> -->
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">สถานะ</label>
        <div class="mt-1">
          <mat-radio-group formControlName="notify_status">
            <mat-radio-button [value]="1">แจ้งเตือน</mat-radio-button>
            <mat-radio-button [value]="0">ไม่แจ้งเตือน</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="mb-4">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">สถานะ</label>
          <div class="mt-1">
            <mat-radio-group formControlName="status">
              <mat-radio-button [value]="1">เข้าใช้งานได้</mat-radio-button>
              <mat-radio-button [value]="0">ระงับการใช้งาน</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <div class="md:w-full px-3">
        <div class="flex items-center justify-center w-full">

          <ngx-dropzone (change)="onSelect($event)"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <ngx-dropzone-label>เลือกรูปภาพ</ngx-dropzone-label>
            <div *ngFor="let f of files">
              <ngx-dropzone-image-preview [file]="f" [removable]="true" (removed)="onRemove(f)"
                class="h-auto max-w-full"></ngx-dropzone-image-preview>

            </div>
          </ngx-dropzone>
        </div>
      </div>

    </form>
  </div>
  <div mat-dialog-actions class="flex justify-end mt-4">
    <button mat-button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 ml-2"
      >Save</button>
    &nbsp;
    <button mat-button class="px-4 py-2 bg-gray-300 text-gray-600 rounded hover:bg-gray-400"
      (click)="onCancelClick()">Cancel</button>
  </div>
</div>
